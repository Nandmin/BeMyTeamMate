name = "bemyteammate-push"
main = "worker.js"
compatibility_date = "2025-01-01"

[vars]
# Set in Cloudflare as secrets instead of here:
# FCM_PROJECT_ID, FCM_CLIENT_EMAIL, FCM_PRIVATE_KEY

[triggers]
crons = ["*/15 * * * *"]

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true

[observability.traces]
enabled = false
