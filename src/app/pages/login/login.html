<div class="font-lexend bg-background-light dark:bg-background-dark text-white relative overflow-hidden flex flex-col"
    >
    <!-- Ambient Background Animation & Image -->
    <div class="fixed inset-0 z-0">
        <!-- Abstract Sporty Background -->
        <img alt="Blurred view of a stadium at night with bright floodlights"
            class="h-full w-full object-cover opacity-20"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBV8MAP5WlTqKL8RULkbECJpebqvKaH4n4vKWay4M7aT6_RC4BQOGOxVgDYtrz8CVXKqZJ3JyZNjskFxVmU52C6m3KIqKlN9PhqxJUBN0iimXXg3QlvradLplNrvYeYmuPEnXtdbJ0XnyNcs24qH3PHkATD1gsF4SjxFz_NoI4J0ffpAuIErH2RIrDGN1cP9Np_OMW6pJrHJ3QN4UyNl8Y-IaRD8dCfk1ECV5_kxz1QLEUg4uwL9vZ5yf1KZm972HhiZvtJ4Np8-qI" />
        <!-- Dark Overlay Gradient - Neutral dark instead of green -->
        <div
            class="absolute inset-0 bg-gradient-to-b from-background-dark/90 via-background-dark/80 to-background-dark/95">
        </div>
        <!-- Subtle Glow Effects -->
        <div class="absolute top-[-20%] left-[-10%] h-[500px] w-[500px] rounded-full bg-primary/5 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-5%] h-[400px] w-[400px] rounded-full bg-primary/5 blur-[100px]">
        </div>
    </div>

    <!-- Main Layout Container -->
    <div
        class="relative z-10 flex grow flex-col items-center justify-center px-4 py-8 sm:px-6 lg:px-8 min-h-full box-border">
        <!-- Glassmorphism Login Card - More neutral, less green border -->
        <div
            class="w-full max-w-[480px] flex flex-col rounded-xl border border-border-dark bg-card-dark/60 p-5 sm:p-6 shadow-2xl backdrop-blur-md transition-all duration-500 hover:border-primary/30" style="margin-top: 50px;">
            <!-- Headline Section -->
            <div class="flex flex-col items-center text-center mb-6">
                <div
                    class="mb-4 flex h-14 w-14 items-center justify-center rounded-full">
                    <!-- <span class="material-symbols-outlined text-[28px]">sports_soccer</span> -->
                    <img src="assets/images/headerIcon_1282.webp" alt="Be My TeamMate Logo" style="width: 32px; height: 32px;">
                </div>
                <h1 class="text-white tracking-tight text-[24px] md:text-[28px] font-bold leading-tight mb-1">Üdv újra a
                    pályán!</h1>
                <p class="text-xs sm:text-sm font-normal leading-snug mx-auto w-full max-w-[22rem] px-2 sm:px-0 whitespace-normal break-words">
                    Jelentkezz be, és állítsd össze a győztes csapatot
                </p>
            </div>

            <!-- Login Form -->
            <!-- Login Form -->
            <div *ngIf="errorMessage"
                class="mb-4 p-3 bg-red-600 border border-red-700 rounded-lg text-white font-medium text-sm text-center shadow-lg animate-shake">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage()"
                class="mb-4 p-3 bg-green-600 border border-green-700 rounded-lg text-white font-medium text-sm text-center shadow-lg">
                {{ successMessage() }}
            </div>
            <form class="flex flex-col gap-4" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <!-- Email Field -->
                <div class="group">
                    <label class="block text-xs font-medium text-gray-200 mb-1.5 ml-1" for="email">Email cím</label>
                    <div class="relative flex items-center">
                        <span
                            class="material-symbols-outlined absolute left-4  transition-colors group-focus-within:text-primary z-10 text-[20px]">mail</span>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-border-dark bg-dark-accent/50 focus:border-transparent h-12 placeholder:/50 pl-[44px] pr-[15px] text-sm font-normal leading-normal transition-all shadow-sm"
                            id="email" placeholder="pelda@email.hu" type="email" formControlName="email" />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="group">
                    <div class="flex items-center justify-between mb-1.5 ml-1">
                        <label class="block text-xs font-medium text-gray-200" for="password">Jelszó</label>
                    </div>
                    <div class="relative flex items-center">
                        <span
                            class="material-symbols-outlined absolute left-4  transition-colors group-focus-within:text-primary z-10 text-[20px]">lock</span>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-border-dark bg-dark-accent/50 focus:border-transparent h-12 placeholder:/50 pl-[44px] pr-[44px] text-sm font-normal leading-normal transition-all shadow-sm"
                            [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                            id="password" placeholder="Jelszavad megadása" [type]="showPassword() ? 'text' : 'password'"
                            formControlName="password" />
                        <button (click)="togglePassword()"
                            class="absolute right-0 top-0 bottom-0 px-3 flex items-center justify-center  hover:text-white transition-colors cursor-pointer outline-none focus:text-primary"
                            type="button">
                            <span class="material-symbols-outlined text-[20px]">{{ showPassword() ? 'visibility_off' :
                                'visibility' }}</span>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="flex justify-end mt-[-4px]">
                    <button type="button" (click)="onForgotPassword()"
                        class="text-xs font-medium text-primary/80 hover:text-primary transition-colors hover:underline decoration-primary decoration-2 underline-offset-4">
                        Elfelejtett jelszó?
                    </button>
                </div>

                <button [disabled]="isLoading()"
                    class="group relative mt-2 flex w-full items-center justify-center overflow-hidden rounded-xl h-11 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-all duration-300 hover:shadow-[0_0_20px_rgba(34,197,94,0.4)] hover:scale-[1.02] active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed"
                    type="submit">
                    <div
                        class="absolute inset-0 bg-white/20 translate-y-full skew-y-12 transition-transform duration-500 group-hover:translate-y-[-150%]">
                    </div>
                    <span class="relative z-10 flex items-center gap-2">
                        @if (isLoading()) {
                        <span class="material-symbols-outlined animate-spin">progress_activity</span>
                        Folyamatban...
                        } @else {
                        Belépés
                        <span
                            class="material-symbols-outlined text-[18px] transition-transform group-hover:translate-x-1">login</span>
                        }
                    </span>
                </button>
            </form>

            <!-- Registration Footer -->
            <div class="mt-4 pt-4 border-t border-border-dark/50 text-center">
                <p class="text-gray-400 text-xs">
                    Még nincs fiókod?
                    <a class="text-white font-bold hover:text-primary transition-colors ml-1 inline-flex items-center gap-1 group/link"
                        routerLink="/register" href="#">
                        Regisztráció
                        <span
                            class="material-symbols-outlined text-[14px] transition-transform group-hover/link:translate-x-0.5">arrow_forward</span>
                    </a>
                </p>
            </div>

            <!-- Social Login Options -->
            <!-- <div class="mt-4 flex justify-center gap-4">
                <button [disabled]="isLoading()" aria-label="Login with Google" (click)="onGoogleLogin()" type="button"
                    class="h-9 w-9 flex items-center justify-center rounded-full bg-dark-accent border border-border-dark  hover:text-white hover:border-primary/50 hover:bg-dark-accent/80 transition-all duration-300 disabled:opacity-50">
                    <span class="font-bold text-base">G</span>
                </button>
                <button aria-label="Login with Facebook"
                    class="h-9 w-9 flex items-center justify-center rounded-full bg-dark-accent border border-border-dark  hover:text-white hover:border-primary/50 hover:bg-dark-accent/80 transition-all duration-300">
                    <span class="font-bold text-base">f</span>
                </button>
            </div> -->
        </div>

        <!-- Simple Copyright Footer -->
        <div class="mt-4 text-center text-[10px] /40 font-light">
            ©{{ currentYear }} BeMyTeamMate - Minden jog fenntartva
        </div>
    </div>
</div>
